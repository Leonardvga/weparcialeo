            left: 0;
            width: 5px;

            cursor: pointer;

        }
        
        .mic-icon {

            height: 24px;

        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {

            font-weight: 600;

            display: flex;
            align-items: center;
            justify-content: center;

        .btn-next {

            color: white;
            flex: 1;
        }
        
        .btn-next:hover {

            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106,17,203,0.3);

            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }

            background-color: #E2E8F0;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;

            height: 100%;
            background-image: var(--primary-gradient);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #4A5568;
            margin-bottom: 5px;
        }
        
        .emoji {
            font-size: 1.5rem;
            margin-right: 10px;
            display: inline-block;
        }

            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FFC371;
            top: -10px;
            z-index: 10;
            animation: fall 3s ease-out;
            opacity: 0;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(200px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .streak-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background-image: var(--secondary-gradient);
            color: white;
            border-radius: 15px;
            padding: 5px 15px;

            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 5px 15px rgba(106,17,203,0.3);
        }
        
        .completion-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .completion-content {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .completion-animation.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .completion-animation.active .completion-content {
            transform: scale(1);
        }
        
        .completion-title {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 20px;

        .stat-item {

        .stat-label {

            color: #4A5568;

            border-radius: 0 5px 5px 0;
        }
        
        .mode-switch button.active {
            background-image: var(--primary-gradient);
            color: white;
        }

            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            color: var(--primary);
            font-weight: 600;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.6;
            }
        }
        
        .voice-waves {
            display: flex;
            align-items: center;
            height: 20px;
        }
        
        .wave {
            width: 3px;
            height: 100%;
            margin: 0 2px;
            border-radius: 2px;
            background-color: var(--primary);
            animation: wave 1s infinite ease-in-out;
        }
        
        .wave:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .wave:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        .wave:nth-child(4) {
            animation-delay: 0.6s;
        }
        
        @keyframes wave {
            0%, 100% {
                height: 30%;
            }
            50% {
                height: 100%;
            }
        }
        
        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .spanish-phrase {
                font-size: 1.5rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .card {
                padding: 15px;
            }
            
            .btn {
                padding: 10px 15px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>

        const nextButton = document.getElementById('next-btn');
        const feedbackElement = document.getElementById('feedback');
        const progressBar = document.getElementById('progress-bar');
        const progressCounter = document.getElementById('progress-counter');
        const streakCount = document.getElementById('streak-count');
        const completionAnimation = document.getElementById('completion-animation');
        const correctCountElement = document.getElementById('correct-count');
        const accuracyPercentageElement = document.getElementById('accuracy-percentage');
        const finalStreakElement = document.getElementById('final-streak');
        const restartButton = document.getElementById('restart-btn');
        const micButton = document.getElementById('mic-button');
        const listeningIndicator = document.getElementById('listening-indicator');
        const textModeBtn = document.getElementById('text-mode-btn');
        const voiceModeBtn = document.getElementById('voice-mode-btn');
        const inputLabel = document.getElementById('input-label');

        // Inicializar reconocimiento de voz si está disponible
        function initSpeechRecognition() {
            // Verificar si el navegador soporta reconocimiento de voz
            if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US'; // Para detectar inglés
                
                recognition.onstart = function() {
                    isListening = true;
                    listeningIndicator.style.display = 'flex';
                    micButton.style.backgroundColor = '#FF4B5F';
                };
                
                recognition.onend = function() {
                    isListening = false;
                    listeningIndicator.style.display = 'none';
                    micButton.style.backgroundColor = '';
                };
                
                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript.trim().toLowerCase();
                    englishInput.value = transcript;
                    
                    // Automáticamente verificar la respuesta después de obtener el resultado
                    setTimeout(checkAnswer, 500);
                };
                
                recognition.onerror = function(event) {
                    console.error('Error en reconocimiento de voz:', event.error);
                    isListening = false;
                    listeningIndicator.style.display = 'none';
                    micButton.style.backgroundColor = '';
                    
                    feedbackElement.style.display = 'block';
                    feedbackElement.className = 'feedback incorrect';
                    feedbackElement.innerHTML = "No se pudo reconocer tu voz. Intenta de nuevo o usa el modo texto.";
                };
                
                return true;
            } else {
                alert('Lo sentimos, tu navegador no soporta reconocimiento de voz. Puedes usar el modo texto.');
                voiceModeBtn.disabled = true;
                return false;return false;
            }
        }
        
        // Función para iniciar/detener el reconocimiento de voz
        function toggleSpeechRecognition() {
            if (!recognition) {
                initSpeechRecognition();
                return;
            }
            
            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
            }
        }
        
        // Función para mostrar una nueva frase
        function showNewPhrase() {
            if (currentIndex >= phrases.length) {
                showCompletionAnimation();
                return;
            }
            
            currentPhrase = phrases[currentIndex];
            spanishPhraseElement.textContent = currentPhrase.spanish;
            phraseEmojiElement.textContent = currentPhrase.emoji;
            englishInput.value = '';
            
            // Actualizar progreso
            updateProgress();
            
            // Ocultar botón siguiente y feedback
            nextButton.style.display = 'none';
            feedbackElement.style.display = 'none';
            
            // Enfocar el input (excepto en modo voz)
            if (!isVoiceMode) {
                englishInput.focus();
            }
            
            // Escuchar automáticamente en modo voz
            if (isVoiceMode && recognition) {
                setTimeout(() => {
                    toggleSpeechRecognition();
                }, 1000);
            }
        }
        
        // Función para verificar la respuesta
        function checkAnswer() {
            if (englishInput.value.trim() === '') {
                feedbackElement.style.display = 'block';
                feedbackElement.className = 'feedback incorrect';
                feedbackElement.innerHTML = 'Por favor, ingresa una respuesta.';
                return;
            }
            
            totalAttempted++;
            const userAnswer = englishInput.value.trim().toLowerCase();
            const correctAnswer = currentPhrase.english.toLowerCase();
            
            // Verificar si la respuesta es correcta (con cierta flexibilidad)
            // Permitimos pequeños errores como puntuación, mayúsculas, etc.
            const isCorrect = isAnswerCorrect(userAnswer, correctAnswer);
            
            feedbackElement.style.display = 'block';
            
            if (isCorrect) {
                correctAnswers++;
                currentStreak++;
                if (currentStreak > bestStreak) {
                    bestStreak = currentStreak;
                }
                
                // Actualizar el contador de racha
                streakCount.textContent = currentStreak;
                
                feedbackElement.className = 'feedback correct';
                feedbackElement.innerHTML = '¡Correcto! 🎉';
                
                // Mostrar botón para siguiente pregunta
                nextButton.style.display = 'flex';
                checkButton.style.display = 'none';
                
                // Mostrar confeti para celebrar
                createConfetti(5);
            } else {
                // Reiniciar racha si hay error
                currentStreak = 0;
                streakCount.textContent = 0;
                
                feedbackElement.className = 'feedback incorrect';
                feedbackElement.innerHTML = `
                    INCORRECTO, SIGUE TU PUEDES.
                `;
                
                // Mostrar botón para siguiente pregunta
                nextButton.style.display = 'flex';
                checkButton.style.display = 'none';
            }
        }
        
        // Función para comparar respuestas con cierta flexibilidad
        function isAnswerCorrect(userAnswer, correctAnswer) {
            // Eliminar puntuación y espacios extra
            const cleanUserAnswer = userAnswer.replace(/[.,!?]/g, '').replace(/\s+/g, ' ').trim();
            const cleanCorrectAnswer = correctAnswer.replace(/[.,!?]/g, '').replace(/\s+/g, ' ').trim();
            
            // Verificar coincidencia exacta
            if (cleanUserAnswer === cleanCorrectAnswer) {
                return true;
            }
            
            // Verificar si es muy similar (para tolerar pequeños errores)
            const similarity = calculateSimilarity(cleanUserAnswer, cleanCorrectAnswer);
            return similarity > 0.85; // 85% de similitud es aceptable
        }
        
        // Función para calcular similitud entre dos textos
        function calculateSimilarity(s1, s2) {
            // Implementación simple de distancia de Levenshtein
            const track = Array(s2.length + 1).fill(null).map(() => 
                Array(s1.length + 1).fill(null));
                
            for (let i = 0; i <= s1.length; i++) {
                track[0][i] = i;
            }
            
            for (let j = 0; j <= s2.length; j++) {
                track[j][0] = j;
            }
            
            for (let j = 1; j <= s2.length; j++) {
                for (let i = 1; i <= s1.length; i++) {
                    const cost = s1[i - 1] === s2[j - 1] ? 0 : 1;
                    track[j][i] = Math.min(
                        track[j][i - 1] + 1,
                        track[j - 1][i] + 1,
                        track[j - 1][i - 1] + cost
                    );
                }
            }
            
            const distance = track[s2.length][s1.length];
            const maxLength = Math.max(s1.length, s2.length);
            
            return 1 - distance / maxLength;
        }
        
        // Obtener mensaje de ánimo aleatorio
        function getRandomEncouragement() {
            const randomIndex = Math.floor(Math.random() * encouragements.length);
            return encouragements[randomIndex];
        }
        
        // Función para actualizar la barra de progreso
        function updateProgress() {
            const percentage = (currentIndex / phrases.length) * 100;
            progressBar.style.width = percentage + '%';
            progressCounter.textContent = `${currentIndex}/${phrases.length}`;
        }
        
        // Mostrar animación de completado
        function showCompletionAnimation() {
            const accuracy = totalAttempted > 0 ? Math.round((correctAnswers / totalAttempted) * 100) : 0;
            
            // Actualizar elementos de estadísticas
            correctCountElement.textContent = correctAnswers;
            accuracyPercentageElement.textContent = accuracy + '%';
            finalStreakElement.textContent = bestStreak;
            
            // Mostrar animación
            completionAnimation.classList.add('active');
        }
        
        // Reiniciar el juego
        function restartGame() {
            // Reiniciar variables
            currentIndex = 0;
            correctAnswers = 0;
            currentStreak = 0;
            totalAttempted = 0;
            
            // Actualizar elementos
            streakCount.textContent = 0;
            
            // Ocultar animación de completado
            completionAnimation.classList.remove('active');
            
            // Barajar frases para orden aleatorio
            shufflePhrases();
            
            // Mostrar nueva frase
            showNewPhrase();
        }
        
        // Función para crear efecto de confeti
        function createConfetti(count) {
            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.width = Math.floor(Math.random() * 8 + 5) + 'px';
                confetti.style.height = Math.floor(Math.random() * 8 + 5) + 'px';
                document.body.appendChild(confetti);
                
                // Eliminar confeti después de la animación
                setTimeout(() => {
                    document.body.removeChild(confetti);
                }, 3000);
            }
        }
        
        // Obtener color aleatorio
        function getRandomColor() {
            const colors = ['#FF5F6D', '#FFC371', '#6A11CB', '#2575FC', '#00C9A7', '#FFD166'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Función para barajar frases
        function shufflePhrases() {
            for (let i = phrases.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [phrases[i], phrases[j]] = [phrases[j], phrases[i]];
            }
        }
        
        // Cambiar modo (texto o voz)
        function setVoiceMode(enabled) {
            isVoiceMode = enabled;
            
            if (enabled) {
                if (!initSpeechRecognition()) {
                    return; // Si no se pudo inicializar, salir
                }
                
                voiceModeBtn.classList.add('active');
                textModeBtn.classList.remove('active');
                inputLabel.textContent = 'Di la traducción:';
                englishInput.placeholder = 'Presiona el micrófono para hablar';
                micButton.style.display = 'flex';
            } else {
                voiceModeBtn.classList.remove('active');
                textModeBtn.classList.add('active');
                inputLabel.textContent = 'Traduce al inglés:';
                englishInput.placeholder = 'Escribe la traducción aquí';
                micButton.style.display = 'none';
                
                // Detener reconocimiento si está activo
                if (isListening && recognition) {
                    recognition.stop();
                }
            }
        }
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar
            shufflePhrases();
            showNewPhrase();
            
            // Botón para comprobar respuesta
            checkButton.addEventListener('click', checkAnswer);
            
            // Botón para siguiente frase
            nextButton.addEventListener('click', function() {
                currentIndex++;
                showNewPhrase();
                checkButton.style.display = 'flex';
            });
            
            // Comprobar al presionar Enter
            englishInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    if (nextButton.style.display === 'flex') {
                        // Si el botón siguiente está visible, ir a la siguiente frase
                        nextButton.click();
                    } else {
                        // Si no, comprobar respuesta
                        checkAnswer();
                    }
                }
            });
            
            // Botón para reiniciar
            restartButton.addEventListener('click', restartGame);
            
            // Botón de micrófono
            micButton.addEventListener('click', toggleSpeechRecognition);
            
            // Botones de modo
            textModeBtn.addEventListener('click', function() {
                setVoiceMode(false);
            });
            
            voiceModeBtn.addEventListener('click', function() {
                setVoiceMode(true);
            });
        });
    </script>
